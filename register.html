<!DOCTYPE html>

<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" type="text/css" href="register.css">
        <script type="text/javascript" src="register.js"></script>
        <script src="https://kit.fontawesome.com/0c919e78a1.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container" id="container">
            <div class="header">
                <h2>Registeration</h2>
            </div>
            <form id="form" class="form">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Username" id="username" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="username">Email</label>
                    <input type="email" placeholder="example@mail.com" id="email" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="username">Password</label>
                    <input type="password" placeholder="Password" id="password"/>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="username">Confirm Password</label>
                    <input type="password" placeholder="Confirm Password" id="password2"/>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <button>Create Account</button>
                <div class="divider"></div>
                <div><p style="text-align: center; color: #272727;">Already Have An Acoount?</p></div>
                <div class="green-button">
                    <input type="button" value="Sign in" onclick="clickLogin()"><br/>
                </div>
            </form>
        </div>
        <div class="container2" id="container2">
            <div class="header">
                <h2>Login</h2>
            </div>
            <form id="form2" class="form">
                
                <div class="form-control">
                    <label for="username">Email</label>
                    <input type="email" placeholder="example@mail.com" id="login-email" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="username">Password</label>
                    <input type="password" placeholder="Password" id="login-password"/>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                
                <div class="blue-button">
                    <input type="button" onclick="login();" value="Login">
                </div>
                <div class="divider"></div>
                <div><p style="text-align: center; color: #272727;">Don't Have An Account?</p></div>
                <div class="green-button">
                    <input type="button" value="Create New Account" onclick="clickReg()">
                </div>
            </form>
        </div>
    </body>
</html>
